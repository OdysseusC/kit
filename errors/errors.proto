syntax = "proto3";

package errors;

option go_package = "github.com/tkeel-io/kit/errors;errors";
option java_multiple_files = true;
option java_package = "com.github.tkeel-io.kit.errors";

message TError {
  int32 code = 1;
  string reason = 2;
  string message = 3;
  map<string, string> metadata = 4;
};
